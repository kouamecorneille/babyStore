<app-breadcrumb [firstTitle]="'Accueil'" [secondTitle]="'Boutiques'" [firdTitle]="'Liste des bouiques'"></app-breadcrumb>


<div class="page-content pt-50">
    <div class="container">
        <div class="archive-header-2 text-center">
            <h3 class="display-2 mb-50">Liste des boutiques</h3>
            <div class="row">
                <div class="col-lg-5 mx-auto">
                    <div class="sidebar-widget-2 widget_search mb-50">
                        <div class="search-form">
                            <form action="#">
                                <input type="text" placeholder="Rechercher une boutique ici..">
                                <button type="submit"><i class="fi-rs-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-50">
            <div class="col-12 col-lg-8 mx-auto">
                <div class="shop-product-fillter">
                    <div class="totall-product text-center">
                        <p>Nous avons plus de  <strong class="text-brand">780</strong> vendeurs sur BabyShop</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row vendor-grid">

          @if(listOfVendors.value.length > 0){
              <div class="col-lg-6 col-md-6 col-12 col-sm-6" *ngFor="let item of listOfVendors | async">
                <app-single-vendor
                [nameBoutique]="item.name"
                [logourl]="item.logo"
                [numero]="item.phone_number_1"
                [joineddate]="item.date_added"
                [slug]="item.slug"
                [adresse]="item.location"
                >
                </app-single-vendor>
              </div>
          }@else{


            <div class="col-lg-6 col-md-6 col-12 col-sm-6 mt-20" *ngFor="let item of listOfLoader">

              <div class="product-cart-wrap mb-30">
                <div class="fb-item m-5">
                  <div class="first-section-wrapper">
                    <div class="gravatar">
                      <ngx-skeleton-loader
                        appearance="circle"
                        [theme]="{ width: '80px', height: '80px' }"
                      >
                      </ngx-skeleton-loader>
                    </div>
                    <div class="gravatar-title">
                      <div>
                        <ngx-skeleton-loader
                          [theme]="{
                            width: '200px',
                            'border-radius': '0',
                            height: '15px',
                            'margin-bottom': '10px'
                          }"
                        ></ngx-skeleton-loader>
                      </div>
                      <div>
                        <ngx-skeleton-loader
                          [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }"
                        >
                        </ngx-skeleton-loader>
                      </div>
                    </div>
                  </div>
                  <div class="second-section-wrapper">
                    <div class="wrapper">
                      <ngx-skeleton-loader
                        [theme]="{
                          width: '80%',
                          'border-radius': '0',
                          height: '15px',
                          'margin-bottom': '10px'
                        }"
                      ></ngx-skeleton-loader>
                    </div>
                    <div class="wrapper">
                      <ngx-skeleton-loader
                        [theme]="{
                          width: '90%',
                          'border-radius': '0',
                          height: '15px',
                          'margin-bottom': '10px'
                        }"
                      ></ngx-skeleton-loader>
                    </div>
                    <div class="wrapper">
                      <ngx-skeleton-loader
                        [theme]="{
                          width: '60%',
                          'border-radius': '0',
                          height: '15px',
                          'margin-bottom': '10px'
                        }"
                      ></ngx-skeleton-loader>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          }


        </div>

        <div class="pagination-area mt-20 mb-20">
          <!-- <ngb-pagination class="ms-3" [collectionSize]="totalItems | async" [(page)]="page"
          [pageSize]="pageSize |async" (pageChange)="onPageChange()"> </ngb-pagination> -->


            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <li class="page-item">
                        <a class="page-link" href="#"><i class="fi-rs-arrow-small-left"></i></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#"><i class="fi-rs-arrow-small-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
