<app-breadcrumb [firstTitle]="'Accueil'" [secondTitle]="'Shop'" [firdTitle]="'Wishlist'"></app-breadcrumb>

<div class="container mb-30 mt-50">
    <div class="row">
        <div class="col-xl-10 col-lg-12 m-auto">
            <div class="mb-50">
                <h1 class="heading-2 mb-10">Votre liste des souhaits</h1>
                <h6 class="text-body">There are <span class="text-brand">5</span> products in this list</h6>
            </div>
            <div class="table-responsive shopping-summery">
                <table class="table table-wishlist">
                    <thead>
                        <tr class="main-heading">
                            <th class="custome-checkbox start pl-30">
                                <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox11" value="">
                                <label class="form-check-label" for="exampleCheckbox11"></label>
                            </th>
                            <th scope="col" colspan="2">Produit</th>
                            <th scope="col">Prix</th>
                            <th scope="col">En Stock</th>
                            <th scope="col">Actions</th>
                            <th scope="col" class="end">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="pt-30" *ngFor="let item of whishListItems | async">
                            <td class="custome-checkbox pl-30">
                                <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                <label class="form-check-label" for="exampleCheckbox1"></label>
                            </td>
                            <td class="image product-thumbnail pt-40"><img [src]="item.product.image1" alt="#"></td>
                            <td class="product-des product-name">
                                <h6><a class="product-name mb-10" [routerLink]="['/details-product', item.product.slug]">
                                  {{item.product.name}}
                                </a></h6>
                                <div class="product-rate-cover">
                                    <div class="product-rate d-inline-block">
                                        <div class="product-rating" style="width: 90%"></div>
                                    </div>
                                    <span class="font-small ml-5 text-muted"> (4.0)</span>
                                </div>
                            </td>
                            <td class="price" data-title="Price">
                                <h3 class="text-brand">{{ (item.product.reduced_price || item.product.price) | number: '1.0-0' }} CFA</h3>
                            </td>
                            <td class="text-center detail-info" data-title="Stock">
                                <span class="stock-status in-stock mb-0" *ngIf="item.product.instock">
                                  Disponible
                                </span>
                                <span class="stock-status out-stock mb-0" *ngIf="!item.product.instock">
                                  Disponible
                                </span>
                            </td>
                            <td class="text-right" data-title="Cart">
                                <button class="btn btn-sm" (click)="addTocart(item.product)">AJOUTER</button>
                            </td>
                            <td class="action text-center" data-title="Remove">
                                <a href="#" class="text-body"><i class="fi-rs-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
