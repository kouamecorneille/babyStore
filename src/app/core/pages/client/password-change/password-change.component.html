<div
    class="tab-pane"
    role="tabpanel"
    aria-labelledby="account-detail-tab"
>
    <div class="card">
        <div class="card-header">
            <h5>Modification du mot de passe</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label>
                            Mot de passe actuel
                            <span class="required">*</span>
                        </label>
                        <input
                            required
                            class="form-control"
                            name="password"
                            type="password"
                        >
                    </div>
                    <div class="form-group col-md-12">
                        <label>
                            Nouveau mot de passe
                            <span class="required">*</span>
                        </label>
                        <input
                            required
                            class="form-control"
                            name="npassword"
                            type="password"
                        >
                    </div>
                    <div class="form-group col-md-12">
                        <label>
                            Confirmer le mot de passe
                            <span class="required">*</span>
                        </label>
                        <input
                            required
                            class="form-control"
                            name="cpassword"
                            type="password"
                        >
                    </div>
                    <div class="col-md-12">
                        <button
                            type="submit"
                            class="btn btn-fill-out submit font-weight-bold"
                            name="submit"
                            value="Submit"
                        >
                            Changer le mot de passe
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
