<app-breadcrumb
  [firstTitle]="'Accueil'"
  [secondTitle]="'Compte'"
  [firdTitle]="'Mot de passe oublie'"
></app-breadcrumb>
<div class="page-content pt-50 pb-50">
  <div class="container">
    <div class="row justify-content-center py-5">
      <div class="col-xl-6 col-lg-8">
        <div class="auth-card card">
          <div class="auth-card__header">
            <div class="d-flex flex-column flex-md-row align-items-start gap-3">
              <div class="auth-card__header-icon bg-white p-3 rounded">
                <svg
                  class="icon text-primary svg-icon-ti-ti-lock-question"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M15 21h-8a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2h10c.265 0 .518 .052 .75 .145"
                  ></path>
                  <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                  <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                  <path d="M19 22v.01"></path>
                  <path
                    d="M19 19a2.003 2.003 0 0 0 .914 -3.782a1.98 1.98 0 0 0 -2.414 .483"
                  ></path>
                </svg>
              </div>
              <div>
                <h3 class="auth-card__header-title fs-4 mb-1 mt-2">
                    Reinitialisation du mot de passe
                </h3>

              </div>
            </div>
          </div>
          <div class="auth-card__body">
            <form
            [formGroup]="PasswordForm"
            >

            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="position-relative">
                <span class="auth-input-icon input-group-text"
                  ><svg
                    class="icon svg-icon-ti-ti-lock"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"
                    ></path>
                    <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                    <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path></svg></span
                ><input
                  type="password"
                  name="password"
                  formControlName="password"
                  class="form-control ps-5"
                  data-counter="250"
                  placeholder="Mot de passe"
                />
                <small
                      class="text-danger"
                      *ngIf="
                        PasswordForm?.get('password')?.hasError('required') &&
                        PasswordForm?.get('password')?.touched
                      "
                    >
                      Le mot de passe est un champ requis.
                    </small>
                    <small
                      class="text-danger"
                      *ngIf="
                        PasswordForm?.get('password')?.hasError('minlength')
                      "
                    >
                      Le mot de passe doit comporter au moins 6 caractères.
                    </small>
              </div>
            </div>
            <div class="mb-3 position-relative">
              <label for="password_confirmation" class="form-label"
                >Confirmation du mot de passe</label
              >
              <div class="position-relative">
                <span class="auth-input-icon input-group-text"
                  ><svg
                    class="icon svg-icon-ti-ti-lock"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"
                    ></path>
                    <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                    <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path></svg></span
                ><input
                  type="password"
                  formControlName="confirmPassword"
                  class="form-control ps-5"
                  [ngClass]="{'border-danger': PasswordForm.controls?.['confirmPassword']?.invalid && (PasswordForm.controls?.['confirmPassword']?.dirty || PasswordForm.controls?.['confirmPassword']?.touched) }"
                  data-counter="250"
                  placeholder="Confirmer votre mot de passe"
                  id="password_confirmation"
                />

                <small
                  class="text-danger"
                  *ngIf="
                    PasswordForm?.get('confirmPassword')?.hasError(
                      'required'
                    ) && PasswordForm?.get('confirmPassword')?.touched
                  "
                >
                  La confirmation du mot de passe est un champ requis.
              </small>
              <small
                class="text-danger"
                *ngIf="
                  PasswordForm?.get('confirmPassword')?.hasError(
                    'minlength'
                  )
                "
              >
                La confirmation du mot de passe doit comporter au moins 6 caractères.
              </small>

              </div>
            </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-auth-submit"
                [disabled]="PasswordForm.invalid || loading"
                  type="submit">
                   {{loading ? "Traitement en cours ...": "Modifier le mot de passe"}}
                </button>
              </div>
              <div class="mt-3 text-center">
                <a
                  routerLink="/auth/login"
                  class="text-decoration-underline"
                  >Retour à la page de connexion</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
