<app-breadcrumb
  [firstTitle]="'Accueil'"
  [secondTitle]="'Compte'"
  [firdTitle]="'Mot de passe oublie'"
></app-breadcrumb>
<div class="page-content pt-50 pb-50">
  <div class="container">
    <div class="row justify-content-center py-5">
      <div class="col-xl-6 col-lg-8">
        <div class="auth-card card">
          <div class="auth-card__header">
            <div class="d-flex flex-column flex-md-row align-items-start gap-3">
              <div class="auth-card__header-icon bg-white p-3 rounded">
                <svg
                  class="icon text-primary svg-icon-ti-ti-lock-question"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M15 21h-8a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2h10c.265 0 .518 .052 .75 .145"
                  ></path>
                  <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                  <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                  <path d="M19 22v.01"></path>
                  <path
                    d="M19 19a2.003 2.003 0 0 0 .914 -3.782a1.98 1.98 0 0 0 -2.414 .483"
                  ></path>
                </svg>
              </div>
              <div>
                <h3 class="auth-card__header-title fs-4 mb-1">
                    Mot de passe oublié
                </h3>
                <p class="auth-card__header-description text-muted">
                    Vous avez perdu votre mot de passe ? Veuillez saisir votre adresse électronique (email). Vous recevrez un lien pour créer un nouveau mot de passe par
                    courriel.
                </p>
              </div>
            </div>
          </div>
          <div class="auth-card__body">
            <form
            [formGroup]="PasswordForm"
            >
              <div class="mb-3 position-relative">
                <label for="email" class="form-label">Adresse email</label>
                <div class="position-relative">
                  <span class="auth-input-icon input-group-text"
                    ><svg
                      class="icon svg-icon-ti-ti-mail"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path
                        d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
                      ></path>
                      <path d="M3 7l9 6l9 -6"></path></svg></span
                  ><input
                    class="form-control ps-5"
                    data-counter="60"
                    placeholder="Adresse email"
                    formControlName="email"
                    maxlength="10" [ngClass]="{'border-danger': PasswordForm?.controls?.['email']?.invalid && (PasswordForm?.controls?.['email']?.dirty || PasswordForm?.controls?.['email']?.touched) }"
                    type="email"
                    id="email"
                  />

                  <small
                        class="text-danger"
                        *ngIf="
                        PasswordForm?.get('email')?.hasError('required') &&
                        PasswordForm?.get('email')?.touched
                        "
                      >
                        L'email est un champ requis.
                      </small>
                      <small
                        class="text-danger"
                        *ngIf="PasswordForm?.get('email')?.hasError('email')"
                      >
                        L'email entré n'est pas valide.
                      </small>
                </div>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-auth-submit"
                (click)="onSubmit()"
                [disabled]="PasswordForm.invalid || loading"
                  type="submit">
                   {{loading ? "Traitement en cours ...": "Envoyer le lien de réinitialisation"}}
                </button>
              </div>
              <div class="mt-3 text-center">
                <a
                  routerLink="/auth/login"
                  class="text-decoration-underline"
                  >Retour à la page de connexion</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
