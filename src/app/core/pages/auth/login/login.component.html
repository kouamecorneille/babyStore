<app-breadcrumb [firstTitle]="'Accueil'" [secondTitle]="'Authentification'" [firdTitle]="'Connexion'"></app-breadcrumb>
<div class="page-content pt-50 pb-50">
    <div class="container" restoreScrollPosition>
        <div class="row">
            <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                <div class="row">
                    <div class="col-lg-6 pr-30 d-none d-lg-block">
                        <img class="border-radius-15" src="assets/imgs/page/login.svg" alt="">
                        <!--  -->
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <div class="login_wrap widget-taber-content background-white">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1">
                                    <h1 class="mb-5">Connexion</h1>
                                    <p class="mb-30">Pas de compte? <a routerLink="/auth/register">Creer un compte ici</a></p>
                                </div>
                                <form [formGroup]="LoginForm">
                                  <div class="form-group">
                                    <input type="text" (keypress)="keyPress($event)" formControlName="numero" placeholder="Numero de telephone *" maxlength="10" [ngClass]="{'border-danger': LoginForm?.controls?.['numero']?.invalid && (LoginForm?.controls?.['numero']?.dirty || LoginForm?.controls?.['numero']?.touched) }">
                                    <small class="text-danger" *ngIf="LoginForm?.get('numero')?.hasError('required') && LoginForm?.get('numero')?.touched">
                                        Le numéro est un champ requis.
                                    </small>
                                    <small class="text-danger" *ngIf="LoginForm?.get('numero')?.hasError('minlength')">
                                        Le numéro doit contenir au moins 10 caracteres.
                                    </small>
                                </div>

                                    <div class="form-group">
                                        <input  type="password" formControlName="password" placeholder="Mot de passe *" minlength="6" [ngClass]="{'border-danger': LoginForm?.controls?.['password']?.invalid && (LoginForm?.controls?.['password']?.dirty || LoginForm?.controls?.['password']?.touched) }">
                                        <small class="text-danger" *ngIf="LoginForm?.get('password')?.hasError('required') && LoginForm?.get('password')?.touched">
                                          Le mot de passe est un champ requis.
                                       </small>
                                       <small class="text-danger" *ngIf="LoginForm?.get('password')?.hasError('minlength')">
                                        Le mot de passe doit contenir au moins 6 caracteres.
                                    </small>
                                    </div>
                                    <div class="login_footer form-group mb-3">
                                        <div class="chek-form">
                                            <div class="custome-checkbox">
                                                <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="1">
                                                <label class="form-check-label" for="exampleCheckbox1"><span>Se souvenir de moi</span></label>
                                            </div>
                                        </div>
                                        <a class="text-muted fs-6" routerLink="/auth/forgot-password">
                                            Mot de passe oublie ?
                                        </a>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn d-block hover-up" name="login"
                                            [disabled]="LoginForm.invalid || loader"
                                            (click)="login()"
                                        >
                                            {{ loader ? "Connexion en cours..." : "Se connecter"}}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
