<app-breadcrumb
  [firstTitle]="'Accueil'"
  [secondTitle]="'Authentification'"
  [firdTitle]="'Connexion'"
></app-breadcrumb>
<div class="page-content pt-50 pb-50">
  <div class="container" restoreScrollPosition>
    <div class="row">
      <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
        <div class="row">
          <div class="col-lg-6 pr-30 d-none d-lg-block">
            <img
              class="border-radius-15"
              src="assets/imgs/page/login.svg"
              alt=""
            />
          </div>
          <div class="col-lg-6 col-md-8">
            <div class="auth-card card">

              <div class="auth-card__header">
                <div
                  class="d-flex flex-column flex-md-row align-items-start gap-3"
                >
                  <div class="auth-card__header-icon bg-white p-3 rounded">
                    <svg
                      class="icon text-primary svg-icon-ti-ti-lock"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path
                        d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"
                      ></path>
                      <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                      <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                    </svg>
                  </div>
                  <div>
                    <h3 class="auth-card__header-title fs-4 mb-1 mt-2">
                      Connectez-vous à ici
                    </h3>
                    <!-- <p class="auth-card__header-description text-muted">
                      Your personal data will be used to support your experience
                      throughout this website, to manage access to your account.
                    </p> -->
                  </div>
                </div>
              </div>
              <div class="auth-card__body">
                <form
                [formGroup]="LoginForm"
                  class="js-base-form dirty-check"
                >

                  <div class="mb-3 position-relative">
                    <label for="email" class="form-label">Numéro de téléphone <span class="text-danger">*</span></label>
                    <div class="position-relative">
                      <span class="auth-input-icon input-group-text"
                        ><svg
                        class="icon svg-icon-ti-ti-phone"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                          d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
                        ></path></svg>
                        </span
                      ><input
                        class="form-control ps-5"
                        data-counter="60"
                        placeholder="Numéro de téléphone"
                        maxlength="10"
                        [ngClass]="{'border-danger': LoginForm?.controls?.['numero']?.invalid && (LoginForm?.controls?.['numero']?.dirty || LoginForm?.controls?.['numero']?.touched) }"
                        type="tel"
                        (keypress)="keyPress($event)"
                        formControlName="numero"
                        id="email"
                      />
                      <small class="text-danger" *ngIf="LoginForm?.get('numero')?.hasError('required') && LoginForm?.get('numero')?.touched">
                        Le numéro est un champ requis.
                    </small>
                    <small class="text-danger" *ngIf="LoginForm?.get('numero')?.hasError('minlength')">
                        Le numéro doit contenir au moins 10 caracteres.
                    </small>
                    </div>
                  </div>
                  <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                    <div class="position-relative">
                      <span class="auth-input-icon input-group-text"
                        ><svg
                          class="icon svg-icon-ti-ti-lock"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            stroke="none"
                            d="M0 0h24v24H0z"
                            fill="none"
                          ></path>
                          <path
                            d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"
                          ></path>
                          <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                          <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path></svg></span
                      ><input
                        type="password"
                        class="form-control ps-5"
                        formControlName="password"
                        placeholder="Mot de passe"
                        minlength="6"
                        [ngClass]="{'border-danger': LoginForm?.controls?.['password']?.invalid && (LoginForm?.controls?.['password']?.dirty || LoginForm?.controls?.['password']?.touched) }"
                      />
                      <small class="text-danger" *ngIf="LoginForm?.get('password')?.hasError('required') && LoginForm?.get('password')?.touched">
                        Le mot de passe est un champ requis.
                     </small>
                     <small class="text-danger" *ngIf="LoginForm?.get('password')?.hasError('minlength')">
                        Le mot de passe doit contenir au moins 6 caracteres.
                    </small>
                    </div>
                  </div>
                  <div class="row g-0 mb-3">
                    <div class="col-6">
                      <div class="chek-form">
                        <div class="custome-checkbox">
                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="1">
                            <label class="form-check-label" for="exampleCheckbox1"><span>Se souvenir de moi</span></label>
                        </div>
                    </div>
                    </div>
                    <div class="col-6 text-end">
                      <a
                      routerLink="/auth/forgot-password"
                        class="text-decoration-underline"
                        > Mot de passe oublie ?</a
                      >

                    </div>
                  </div>
                  <div class="d-grid">
                    <button
                      class="btn btn-primary btn-auth-submit"
                      [disabled]="LoginForm.invalid || loader"
                      (click)="login()"
                      type="submit"
                    >
                    {{ loader ? "Connexion en cours..." : "Se connecter"}}
                    <svg
                        class="icon svg-icon-ti-ti-arrow-narrow-right"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          stroke="none"
                          d="M0 0h24v24H0z"
                          fill="none"
                        ></path>
                        <path d="M5 12l14 0"></path>
                        <path d="M15 16l4 -4"></path>
                        <path d="M15 8l4 4"></path>
                      </svg>
                    </button>
                  </div>
                  <div class="mt-3 text-center">
                    Pas de compte? <a
                    routerLink="/auth/register"
                      class="ms-1 text-decoration-underline"
                      >S'inscrire maintenant</a
                    >
                  </div>
                </form>
              </div>
            </div>

      </div>
    </div>
