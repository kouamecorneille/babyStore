<div class="header-bottom header-bottom-bg-color sticky-bar">
    <div class="container">
        <div class="header-wrap header-space-between position-relative">
            <div class="logo logo-width-1 d-block d-lg-none">
                <a routerLink="/hot-deals">
                    <img src="assets/imgs/babyshop-logo.png" alt="logo" />
                </a>
            </div>
            <div class="header-nav d-none d-lg-flex">
                <div class="main-categori-wrap d-none d-lg-block">
                  <a class="categories-button-active" role="button" href="javascript:void(0);" (click)="toggleSearch()">
                    <span class="fi-rs-apps"></span>  <span class="et"></span>  Categories
                    <i class="fi-rs-angle-down"></i>  </a>
                    <div class="categories-dropdown-wrap categories-dropdown-active-large font-heading open" *ngIf="isOpen">
                        <div class="d-flex categori-dropdown-inner">
                            <ul>
                                <li *ngFor="let item of listOfData |async">
                                    <a [routerLink]="['/categorie', item.slug , 'product']"> <img [src]="item.image" alt="" />
                                      {{item.name}}
                                    </a>
                                </li>
                            </ul>
                            <ul class="end">
                              <li *ngFor="let item of listOfData2 |async">
                                <a [routerLink]="['/categorie', item.slug , 'product']">
                                  <img [src]="item.image" alt="" />
                                  {{item.name}}
                                  </a>
                              </li>
                            </ul>
                        </div>
                        <div class="more_slide_open" style="display: none">
                            <div class="d-flex categori-dropdown-inner">
                                <ul>
                                    <li>
                                        <a href="shop-grid-right.html">
                                            <img src="assets/imgs/theme/icons/icon-1.svg" alt="" />
                                            Milks and Dairies
                                        </a>
                                    </li>
                                    <li>
                                        <a href="shop-grid-right.html">
                                            <img src="assets/imgs/theme/icons/icon-2.svg" alt="" />
                                            Clothing & beauty
                                        </a>
                                    </li>
                                </ul>
                                <ul class="end">
                                    <li>
                                        <a href="shop-grid-right.html">
                                            <img src="assets/imgs/theme/icons/icon-3.svg" alt="" />
                                            Wines & Drinks
                                        </a>
                                    </li>
                                    <li>
                                        <a href="shop-grid-right.html"> <img src="assets/imgs/theme/icons/icon-4.svg" alt="" />Fresh Seafood</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="more_categories" role="button"><span class="icon"></span> <span class="heading-sm-1">Affichez plus...</span></div>
                    </div>
                </div>
                <div class="main-menu main-menu-padding-1 main-menu-lh-2 d-none d-lg-block font-heading">
                    <nav>
                        <ul>
                            <li class="hot-deals">
                                <img src="assets/imgs/theme/icons/icon-hot.svg" alt="hot deals" />
                                <a routerLink="/hot-deals" routerLinkActive="active">Deals</a>
                            </li>
                            <!-- <li>
                                <a  routerLink="/home" routerLinkActive="active">Acceuil</a>
                            </li> -->
                            <li>
                                <a routerLink="/shop" routerLinkActive="active">Nos produits</a>
                            </li>
                            <li>
                                <a routerLink="/vendors" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Boutiques</a>
                            </li>
                            <!-- <li>
                                <a routerLink="/recommandations"routerLinkActive="active" >Recommandations</a>
                            </li> -->
                            <!-- <li class="position-static">
                                <a routerLink="/recommandations"routerLinkActive="active">Recommandations <i class="fi-rs-angle-down"></i></a>
                               <app-recommandations-categorie></app-recommandations-categorie>
                            </li> -->

                            <!-- <li>
                                <a routerLink="/contact-us" routerLinkActive="active">Contact</a>
                            </li> -->
                            <li>
                                <a  routerLink="/vendors/guide" routerLinkActive="active">Devenir vendeur</a>
                            </li>
                            <li>
                                <a routerLink="/about" routerLinkActive="active">A propos</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="hotline d-none d-lg-flex">
                <img src="assets/imgs/theme/icons/icon-headphone.svg" alt="hotline" />
                <p>0747361791<span>24/7 Support Center</span></p>
            </div>
            <div class="header-action-icon-2 d-block d-lg-none">
                <div class="burger-icon burger-icon-white" (click)="tooggleOpen()">
                    <span class="burger-icon-top"></span>
                    <span class="burger-icon-mid"></span>
                    <span class="burger-icon-bottom"></span>
                </div>
            </div>
            <div class="header-action-right d-block d-lg-none">
                <div class="header-action-2">
                    <div class="header-action-icon-2">
                        <a routerLink="/shop-wishlist">
                            <img alt="Nest" src="assets/imgs/theme/icons/icon-heart.svg" />
                            <span class="pro-count white">{{totalItemsWhishList}}</span>
                        </a>
                    </div>
                    <div class="header-action-icon-2">
                        <a class="mini-cart-icon" routerLink="/cart">
                            <img alt="Nest" src="assets/imgs/theme/icons/icon-cart.svg" />
                            <span class="pro-count white">{{totalItems}}</span>
                        </a>

                        <app-cart-dropdown ></app-cart-dropdown>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
