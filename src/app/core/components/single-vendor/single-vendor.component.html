<div class="vendor-wrap style-2 mb-40">
  <div class="vendor-img-action-wrap">
    <div class="vendor-img">
      <a [routerLink]="['/vendors/details', slug]">
        <img class="default-img rounded-circle" [src]="logourl" alt="" />
      </a>
    </div>
  </div>
  <div class="vendor-content-wrap">
    <div class="mb-30">
      <div class="product-category">
        <span class="text-muted">Inscrit d√©puis le {{joineddate | date:'longDate'}}</span>
      </div>
      <h4 class="mb-5">
        <a [routerLink]="['/vendors/details', slug]"> {{ nameBoutique }}</a>
      </h4>

      <div class="product-rate-cover">
        <div class="product-rate d-inline-block">
          <div class="product-rating" style="width: 80%"></div>
        </div>
        <span class="font-small ml-5 text-muted"> (4.0)</span>
      </div>
      <div
        class="vendor-info d-flex justify-content-between align-items-end mt-30"
      >
        <ul class="contact-infor text-muted ml-5">
          <li>
            <img
              src="assets/imgs/theme/icons/icon-location.svg"
              alt=""
            /><strong>Addresse : </strong> <span> {{ adresse }}</span>
          </li>
          <li>
            <img src="assets/imgs/theme/icons/icon-contact.svg" alt="" /><strong
              >Contact :</strong
            ><span> {{ numero }} </span>
          </li>
        </ul>
        <a [routerLink]="['/vendors/details', slug]" class="btn btn-xs ms-4"
          >Visiter la boutique  <i class="fi-rs-arrow-small-right ml-2"></i
        ></a>
      </div>
    </div>
  </div>
</div>
