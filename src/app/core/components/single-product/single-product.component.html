<div class="product-cart-wrap mb-30">
    @if(product){
      <div class="product-img-action-wrap">
        <div class="product-img product-img-zoom">
            <a (click)="goToDetails(product)">
                <img
                    class="default-img img-fluid"
                    [src]="product.image1"
                    alt
                >
                <img
                    class="hover-img img-fluid"
                    [src]="product?.image2"
                    alt
                >
            </a>
        </div>
        <div class="product-action-1">
            <a
                aria-label="Add To Wishlist"
                class="action-btn"
                (click)="addToWhishList(product)"
            >
                <i class="fi-rs-heart"></i>
            </a>
            <a
                aria-label="Voir"
                class="action-btn"
                (click)="goToDetails(product)"
            >
                <i class="fi-rs-eye"></i>
            </a>
            <a
                aria-label="Acheter"
                class="action-btn"
                (click)="addTocart(product)"
            >
                <i class="fi-rs-shopping-cart"></i>
            </a>
        </div>
        <div class="product-badges product-badges-position product-badges-mrg">
            <!-- <span class="best">Best sale</span> -->
        </div>
    </div>
    <div class="product-content-wrap">
        <div class="product-category">
            <a [routerLink]="['/details-product', product.slug]">{{product.category.name}}</a>
        </div>
        <h2>
            <a [routerLink]="['/details-product', product.slug]">{{product.name.substring(0, 17)}} ...</a>
        </h2>
        <div class="product-rate d-inline-block">
            <div
                class="product-rating"
                style="width: 75%"
            ></div>
        </div>
        <div class="product-price mt-10">
            <span>
                {{product.reduced_price |number:'1.0-0'}} CFA
            </span>
            <span class="old-price">{{product.price  |number:'1.0-0'}} CFA</span>
        </div>
        <div class="sold mt-15 mb-15">
            <div class="progress mb-5">
                <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <span class="font-xs text-heading">
                <span class="text-success">{{product.quantity_in_stock}}</span>
                articles en stock
            </span>
        </div>
        <a
            class="btn w-100 hover-up"
            href="javascript:void(0);"
            (click)="addTocart(product)"
        >
            <i class="fi-rs-shopping-cart mr-5"></i>
            J'ACHETE
        </a>
    </div>
    }

</div>
