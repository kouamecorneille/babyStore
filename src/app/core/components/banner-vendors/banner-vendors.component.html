<div class="archive-header-3 mt-30 mb-80" style="background-image: url(assets/imgs/vendor/vendor-header-bg.png)">
    <div class="archive-header-3-inner">
        <div class="vendor-logo mr-50">
            <img [src]="logo" alt="">
        </div>
        <div class="vendor-content">
            <div class="product-category">
                <span class="text-muted">Since 2012</span>
            </div>
            <div class="d-flex">
              <h3 class="mb-5 text-white d-flex">
                <a class="text-white">
                  {{shopName}}
                </a>
              </h3>
              <!-- <button class="btn d-block hover-up ml-10">
                <i class="fi-rs-plus mr-5"></i>
                Suivre
              </button> -->
            </div>
            <div class="product-rate-cover mb-15">
                <div class="product-rate d-inline-block">
                    <div class="product-rating" style="width: 90%"></div>
                </div>
                <span class="font-small ml-5 text-muted"> (4.0)</span>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="vendor-des mb-15">
                        <p class="font-sm text-white">
                          {{description}}
                        </p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="vendor-info text-white mb-15">
                        <ul class="font-sm">
                            <li><img class="mr-5" src="assets/imgs/theme/icons/icon-location.svg" alt=""><strong>Address : </strong> <span> {{adresse}}</span></li>
                            <li><img class="mr-5" src="assets/imgs/theme/icons/icon-contact.svg" alt=""><strong>Call Us :</strong><span> {{number}}</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="follow-social">
                        <h6 class="mb-15 text-white">Suivez-nous sur</h6>
                        <ul class="social-network">
                            <li class="hover-up">
                                <a href="#">
                                    <img src="assets/imgs/theme/icons/social-wha.svg" alt="">
                                </a>
                            </li>
                            <li class="hover-up">
                                <a href="#">
                                    <img src="assets/imgs/theme/icons/social-fb.svg" alt="">
                                </a>
                            </li>
                            <li class="hover-up">
                                <a href="#">
                                    <img src="assets/imgs/theme/icons/social-insta.svg" alt="">
                                </a>
                            </li>
                            <!-- <li class="hover-up">
                                <a href="#">
                                    <img src="assets/imgs/theme/icons/social-pin.svg" alt="">
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
