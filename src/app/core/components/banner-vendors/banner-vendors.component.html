<div>
  <!-- Affichage des détails du vendeur lorsque les données sont chargées -->
  <div
    class="archive-header-3 mt-10 mb-40"
    *ngIf="loader"
    [style.backgroundImage]="'url(assets/imgs/vendor/vendor-header-bg.png)'"
  >
    <div class="archive-header-3-inner" *ngIf="vendor">
      <div class="vendor-logo mr-50">
        <img [src]="vendor.logo" alt="Vendor Logo">
      </div>
      <div class="vendor-content">
        <div class="product-category">
          <span class="text-muted">
            Dépuis le {{ vendor.date_added | date: 'longDate' }}
          </span>
        </div>
        <div class="d-flex">
          <h3 class="mb-5 text-white d-flex">
            <a class="text-white">
              {{ vendor.name }}
            </a>
          </h3>
        </div>
        <div class="product-rate-cover mb-15">
          <div class="product-rate d-inline-block">
            <div class="product-rating" [style.width]="'92' + '%'"></div>
          </div>
          <span class="font-small ml-5 text-muted"> (4.5)</span>
        </div>

        <div class="row">
          <div class="col-lg-5">
            <div class="vendor-des mb-15">
              <p class="font-sm text-white">
                {{ vendor.description.substring(0, 320) }}...
              </p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="vendor-info text-white mb-15">
              <ul class="font-sm">
                <li>
                  <img class="mr-5" src="assets/imgs/theme/icons/icon-location.svg" alt="Location Icon">
                  <strong>Localisation : </strong>
                  <span> {{ vendor.location }}</span>
                </li>
                <li>
                  <img class="mr-5" src="assets/imgs/theme/icons/icon-contact.svg" alt="Contact Icon">
                  <strong>Contact : </strong>
                  <span> {{ vendor.phone_number_1 }}</span>
                </li>
                <!-- <li>
                  <button class="btn d-block ml-10 mt-2">
                    <i class="fi-rs-plus mr-5"></i>
                    Suivre
                  </button>
                </li> -->
              </ul>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="follow-social">
              <h6 class="mb-15 text-white">Suivez-nous sur</h6>
              <ul class="social-network">
                <li class="hover-up">
                  <a href="#">
                    <img src="assets/imgs/theme/icons/social-wha.svg" alt="WhatsApp">
                  </a>
                </li>
                <li class="hover-up">
                  <a href="#">
                    <img src="assets/imgs/theme/icons/social-fb.svg" alt="Facebook">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Affichage de l'état de chargement pendant que les données sont en cours de récupération -->

    <div class="archive-header-3 mt-10 mb-40" *ngIf="!loader">
      <div class="product-cart-wrap mb-30">
        <div class="fb-item m-5">
          <div class="first-section-wrapper">
            <div class="gravatar">
              <ngx-skeleton-loader
                appearance="circle"
                [theme]="{ width: '150px', height: '150px' }"
              ></ngx-skeleton-loader>
            </div>
            <div class="gravatar-title">
              <div>
                <ngx-skeleton-loader
                  [theme]="{
                    width: '200px',
                    'border-radius': '0',
                    height: '15px',
                    'margin-bottom': '10px'
                  }"
                ></ngx-skeleton-loader>
              </div>
              <div>
                <ngx-skeleton-loader
                  [theme]="{
                    width: '170px',
                    'border-radius': '0',
                    height: '15px'
                  }"
                ></ngx-skeleton-loader>
              </div>
            </div>
          </div>
          <div class="second-section-wrapper">
            <div class="wrapper">
              <ngx-skeleton-loader
                [theme]="{
                  width: '80%',
                  'border-radius': '0',
                  height: '15px',
                  'margin-bottom': '10px'
                }"
              ></ngx-skeleton-loader>
            </div>
            <div class="wrapper">
              <ngx-skeleton-loader
                [theme]="{
                  width: '90%',
                  'border-radius': '0',
                  height: '15px',
                  'margin-bottom': '10px'
                }"
              ></ngx-skeleton-loader>
            </div>
            <div class="wrapper">
              <ngx-skeleton-loader
                [theme]="{
                  width: '60%',
                  'border-radius': '0',
                  height: '15px',
                  'margin-bottom': '10px'
                }"
              ></ngx-skeleton-loader>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
