<section class="product-tabs section-padding position-relative">
    <div class="container">
        <div class="section-title style-1 wow">
            <h3> {{title}} </h3>
        </div>
        <!--End nav-tabs-->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab-one" role="tabpanel" aria-labelledby="tab-one">
                <div class="row product-grid-4" *ngIf="produts.length >0; else loading">
                    <div class="col-lg-1-5 col-md-4 col-12 col-sm-6" *ngFor="let item of produts">
                        <app-single-product [product]="item"></app-single-product>
                    </div>
                </div>
                <ng-template #loading>
                  <ng-container>
                    <div class="row product-grid-4">
                      <div class="col-lg-1-5 col-md-4 col-12 col-sm-6" *ngFor="let item of listOfLoader">
                        <div class="product-cart-wrap mb-30">
                          <div class="fb-item m-2">
                            <div class="first-section-wrapper">
                              <div class="gravatar">
                                <ngx-skeleton-loader
                                  appearance="circle"
                                  [theme]="{ width: '80px', height: '80px' }"
                                >
                                </ngx-skeleton-loader>
                              </div>
                              <div class="gravatar-title">
                                <div>
                                  <ngx-skeleton-loader
                                    [theme]="{
                                      width: '200px',
                                      'border-radius': '0',
                                      height: '15px',
                                      'margin-bottom': '10px'
                                    }"
                                  ></ngx-skeleton-loader>
                                </div>
                                <div>
                                  <ngx-skeleton-loader
                                    [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }"
                                  >
                                  </ngx-skeleton-loader>
                                </div>
                              </div>
                            </div>
                            <div class="second-section-wrapper">
                              <div class="wrapper">
                                <ngx-skeleton-loader
                                  [theme]="{
                                    width: '80%',
                                    'border-radius': '0',
                                    height: '15px',
                                    'margin-bottom': '10px'
                                  }"
                                ></ngx-skeleton-loader>
                              </div>
                              <div class="wrapper">
                                <ngx-skeleton-loader
                                  [theme]="{
                                    width: '90%',
                                    'border-radius': '0',
                                    height: '15px',
                                    'margin-bottom': '10px'
                                  }"
                                ></ngx-skeleton-loader>
                              </div>
                              <div class="wrapper">
                                <ngx-skeleton-loader
                                  [theme]="{
                                    width: '60%',
                                    'border-radius': '0',
                                    height: '15px',
                                    'margin-bottom': '10px'
                                  }"
                                ></ngx-skeleton-loader>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>

                </ng-template>
                <!--End product-grid-4-->
            </div>
        </div>
        <!--End tab-content-->
    </div>
</section>
